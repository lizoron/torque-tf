spec_version: 2
description: Auto generated blueprint for terraform module basic-vm
# blueprint inputs can be provided by the user, API or CI plugin when creating an environment from this blueprint.
inputs:
  agent:
    type: agent
# blueprint outputs define which data that was generated during environment provisioning will be returned to the user, API or CI.
outputs: {}
grains:
  basic-vm:
    kind: terraform
    spec:
      source:
        store: Torque-Blueprint-Marketplace
        path: terraform-modules/basic-vm
      agent:
      # The Torque agent that will be used to provision the environment.
        name: '{{ .inputs.agent }}'
        # A service account annotated with a role ARN with permissions to run the asset
        # service-account: <service-account-name>
      inputs: []
      # The environment variables declared in this section will be available during the grain deployment as well as the grain destroy phase
      # env-vars:
      # - VAR_NAME: var value
      env-vars: []
      outputs: []
    # The terraform version that will be used to deploy the module
    tf-version: 1.4.6
